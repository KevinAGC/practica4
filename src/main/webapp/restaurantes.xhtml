<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>

	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->
	<h:form>

		<p:commandButton value="Cerrar sesion"
			action="#{sessionClosedController.cerrarSesion}"></p:commandButton>

		<p:dataTable id="tblRestaurantes" var="restaurante"
			value="#{restauranteController.restaurantes}"
			headerClass="headerTable" rowClasses="rowTable rowTableLine" rows="5"
			paginator="true" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros"
			rowsPerPageTemplate="1,3,5"
			filteredValue="#{restauranteController.restaurantesFiltrados}"
			allowUnsorting="true" sortMode="single">

			<f:facet name="{Exporters}">
				<div class="flex justify-content-between">
					<p:commandButton value="XLS" styleClass="mr-2 mb-2">
						<p:dataExporter type="xls" target="tblRestaurantes"
							fileName="ReporteRestaurantes" />
					</p:commandButton>

					<p:commandButton value="XLSX" styleClass="mr-2 mb-2">
						<p:dataExporter type="xlsxstream" target="tblRestaurantes"
							fileName="ReporteRestaurantes" />
					</p:commandButton>

					<p:commandButton value="PDF" styleClass="mr-2 mb-2">
						<p:dataExporter type="pdf" target="tblRestaurantes"
							fileName="ReporteRestaurantes" />
					</p:commandButton>

					<p:commandButton value="CSV" styleClass="mr-2 mb-2">
						<p:dataExporter type="csv" target="tblRestaurantes"
							fileName="ReporteRestaurantes" />
					</p:commandButton>

					<p:commandButton value="XML" styleClass="mr-2 mb-2">
						<p:dataExporter type="xml" target="tblRestaurantes"
							fileName="ReporteRestaurantes" />
					</p:commandButton>

					<p:commandButton value="TXT" styleClass="mr-2 mb-2">
						<p:dataExporter type="txt" target="tblRestaurantes"
							fileName="ReporteRestaurantes"
							exporter="#{dataExporterView.textExporter}" />
					</p:commandButton>
				</div>
			</f:facet>

			<p:column>
				<f:facet name="header">
			Nombre
			</f:facet>
				<h:outputText value="#{restaurante.nombre}"></h:outputText>

			</p:column>
			<p:column>
				<f:facet name="header">
			Dirección
			</f:facet>
				<h:outputText value="#{restaurante.direccion}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
			País
			</f:facet>
				<h:outputText value="#{restaurante.pais}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
							Gerente
							</f:facet>
				<h:outputText
					value="#{restaurante.gerente.nombre} #{restaurante.gerente.primerApellido} #{restaurante.gerente.segundoApellido}"></h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
